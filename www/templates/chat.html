<ion-view title="{{ profile.name }}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<h1>Chat</h1>
		<ion-list>
			<ion-item ng-repeat="profile in profiles">
				{{ profile.name }}
				<span class="badge badge-positive" ng-show="profile.response == 2">
					Passivo
				</span>
				<span class="badge badge-royal" ng-show="profile.response == 1">
					Ativo
				</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
