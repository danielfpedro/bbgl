<ion-view title="Chat">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-refresher
			pulling-text="Puxe para atualizar..."
			on-refresh="doRefresh()">
		</ion-refresher>
		<ion-list>
			<ion-item ng-repeat="profile in profiles" href="#/app/chat/{{profile.account_id}}">
				{{ profile.name }}
				<span class="badge badge-positive" ng-show="profile.response == 2">
					Passivo
				</span>
				<span class="badge badge-royal" ng-show="profile.response == 1">
					Ativo
				</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
