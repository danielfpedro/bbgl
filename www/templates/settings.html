<ion-view title="Distancia">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list">
			<div class="item" ng-click="showPopupDistance()">
				<h2>Distancia</h2>
				<p>{{ myProfile.distance }} KM</p>
			</div>
		</div>
	</ion-content>
</ion-view>
