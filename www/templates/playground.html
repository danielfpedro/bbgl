<ion-view title="{{ profile.name }}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div ng-hide="total_profiles == 0">
			<h1>{{ current_profile.name }}</h1>
			<button class="button button-full button-royal" ng-click="setResponse(1)">Um</button>
			<button class="button button-full button-royal" ng-click="setResponse(2)">Dois</button>
			<button class="button button-full button-royal" ng-click="setResponse(3)">Nada</button>
		</div>
		<div ng-show="total_profiles == 0">
			<button class="button button-full button-royal" ng-click="getProfiles()">
				Clique aqui para procurar bofes na sua Ã¡rea
			</button>
		</div>
	</ion-content>
</ion-view>
