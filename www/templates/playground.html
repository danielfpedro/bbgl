<ion-view title="Playground">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<h2>{{Me.name}}</h2>
		<div ng-hide="probablyMatches.length === 0">
			<h1>{{ probablyMatches[0].name }}</h1>
			<button class="button button-full button-royal" ng-click="setResponse(1)">Um</button>
			<button class="button button-full button-royal" ng-click="setResponse(2)">Dois</button>
			<button class="button button-full button-royal" ng-click="setResponse(3)">Nada</button>
		</div>
		<div ng-show="probablyMatches.length === 0">
			<button class="button button-full button-royal" ng-click="getProbablyMatches()">
				Clique aqui para procurar bofes na sua Ã¡rea
			</button>
		</div>
	</ion-content>
</ion-view>
